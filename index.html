<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocked Games Hub</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #444;
      background: #222;
      background-size: 400% 400%;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Login Section */
    .login-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .login-container h2 {
      margin-bottom: 15px;
    }

    .login-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .login-button:hover {
      background-color: #e63900;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }

    /* Games Section */
    #gameSection {
      display: block;
    }

 

 

    #searchContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    #searchBox {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 16px;
    }

    #searchButton {
      padding: 14px 22px;
      background-color: #e63900;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #categoryFilterContainer {
      text-align: center;
      margin-bottom: 20px;
    }

    .categoryButton {
      padding: 10px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      border: none;
    }

    .categoryButton:hover {
      background-color: #e63900;
    }

    #gameList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      margin-top: 30px;
    }

    .game {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game a {
      display: inline-block;
      background-color: #ff4500;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

 

 
  </style>
</head>
<body>
  <h1>Unblocked Games Hub</h1
  <!-- Login Section -->
  

  <!-- Games Section -->

    <div id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search the web..." aria-label="Search input" required />
      <button id="searchButton" onclick="searchWeb()" disabled aria-label="Search button">üîç Search</button>
    </div>

    <div id="categoryFilterContainer">
      <button class="categoryButton" onclick="loadGames('All')">All Categories</button>
      <button class="categoryButton" onclick="loadGames('Arcade')">Arcade</button>
      <button class="categoryButton" onclick="loadGames('Puzzle')">Puzzle</button>
      <button class="categoryButton" onclick="loadGames('Sports')">Sports</button>
      <button class="categoryButton" onclick="loadGames('Sandbox')">Sandbox</button>
      <button class="categoryButton" onclick="loadGames('Shooter')">Shooter</button>
      <button class="categoryButton" onclick="loadGames('Strategy')">Strategy</button>
      <button class="categoryButton" onclick="loadGames('Platformer')">Platformer</button>
      <button class="categoryButton" onclick="loadGames('Fighting')">Fighting</button>
    </div>

    <div id="gameList"></div>
  </div>

  <script>
    



    // Launch a Bing search in a new window/tab
    function searchWeb() {
      const query = document.getElementById("searchBox").value.trim();
      if (query) {
        const searchUrl = "https://www.bing.com/search?q=" + encodeURIComponent(query);
        window.open(searchUrl, "_blank", "noopener,noreferrer");
      } else {
        alert("Please enter a search term.");
      }
    }

    // Array of games and their details
    const games = [
      
      { id: 'minecraft', name: 'Minecraft', category: 'Sandbox', description: 'Build and explore infinite worlds.', url: 'games/minecraft/index.html' }
      

    ];


    // Load games into the game list based on the selected category
    function loadGames(category = 'All') {
      const gameList = document.getElementById("gameList");
      gameList.innerHTML = "";
      const filteredGames = category === 'All' ? games : games.filter(game => game.category === category);
      filteredGames.forEach(game => {
        gameList.innerHTML += `
          <div class="game">
            <h3>${game.name}</h3>
            <p>${game.description}</p>
            <a href="${game.url}" target="_blank">Play Now</a>
          </div>
        `;
      });
    }

    // Set up initial behaviors when the DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      setupDarkMode();
      loadGames();
      document.getElementById("searchBox").addEventListener("input", () => {
        document.getElementById("searchButton").disabled = document.getElementById("searchBox").value.trim() === "";
      });
    });
    
  </script>
</body>
</html>
